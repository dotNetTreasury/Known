<body>
    <div class="navbar">
        <div class="navbar-header">
            <div class="navbar-brand">Known管理系统</div>
            <div class="navbar-brand navbar-brand-compact">K</div>
        </div>
        <!--ul class="nav navbar-nav">
            <li><a id="toggle"><span class="fa fa-bars"></span></a></li>
        </ul-->
        <ul id="tbNavbar" class="nav navbar-nav navbar-right">
            <li class="icontop"><a class="button" id="devTool"><i class="fa fa-puzzle-piece"></i><span>开发工具</span></a></li>
            <li class="icontop"><a class="button" id="todo"><i class="fa fa-tasks"></i><span>代办事项</span></a></li>
            <li class="icontop"><a class="button" id="cache"><i class="fa fa-refresh"></i><span>刷新缓存</span></a></li>
            <li class="dropdown">
                <a class="dropdown-toggle userinfo">
                    <img class="user-img" src="static/images/face.jpg" />管理员 <i class="fa fa-angle-down"></i>

                <ul class="dropdown-menu pull-right">
                    <li><a class="button" id="info"><i class="fa fa-user"></i> 用户信息</a></li>

                    <li><a class="button" id="logout"><i class="fa fa-power-off"></i> 退出登录</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-toggle"><i class="fa fa-fw fa-dedent"></i></div>
            <div id="mainMenu"></div>
        </div>
        <div class="main">
            <div id="mainTabs" class="mini-tabs main-tabs" activeIndex="0" style="height:100%;"
                 plain="false" buttons="#tbMainTabs" arrowPosition="side">
                <div id="dashboard" name="index" iconCls="fa-home" title="控制台"></div>
            </div>
            <div id="tbMainTabs">
                <a class="tabsBtn button" id="home"><i class="fa fa-home"></i></a>
                <a class="tabsBtn button" id="refresh"><i class="fa fa-refresh"></i></a>
                <a class="tabsBtn button" id="remove"><i class="fa fa-remove"></i></a>
                <a class="tabsBtn button" id="fullScreen"><i class="fa fa-arrows-alt"></i></a>
            </div>
        </div>
    </div>
