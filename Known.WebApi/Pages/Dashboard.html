<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Known管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/static/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <script src="/static/libs/jquery.min.js"></script>
    <script src="/static/libs/miniui/miniui.js"></script>
    <script src="/static/js/core.js"></script>
</head>
<body>

    <table class="dashboard">
        <tr>
            <td style="width:25%;">
                <div id="orderCount" class="small-box" style="background-color:#00c0ef !important;">
                    <div class="inner">
                        <h3>150</h3>
                        <p>新订单</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-bar-chart"></i>
                    </div>
                </div>
            </td>
            <td style="width:25%;">
                <div id="saleCount" class="small-box" style="background-color:#00a65a !important;">
                    <div class="inner">
                        <h3>150</h3>
                        <p>销售额</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-area-chart"></i>
                    </div>
                </div>
            </td>
            <td style="width:25%;">
                <div id="customerCount" class="small-box" style="background-color:#f39c12 !important;">
                    <div class="inner">
                        <h3>150</h3>
                        <p>客户</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-address-book-o"></i>
                    </div>
                </div>
            </td>
            <td style="width:25%;">
                <div id="userCount" class="small-box" style="background-color:#dd4b39 !important;">
                    <div class="inner">
                        <h3>150</h3>
                        <p>用户</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-user-plus"></i>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <table class="dashboard">
        <tr>
            <td style="width:70%;">
                <div class="box">
                    <div class="box-header">
                        <div class="title"><i class="fa fa-area-chart"></i>统计图表</div>
                        <div class="buttons">
                        </div>
                    </div>
                    <div class="box-body active" style="height:350px;">
                        <div id="chartLine" class="chart"></div>
                    </div>
                    <div class="box-body" style="height:350px;">

                    </div>
                    <div class="box-body" style="height:350px;">

                    </div>
                </div>
            </td>
            <td style="width:30%;">
                <div class="box">
                    <div class="box-header">
                        <div class="title"><i class="fa fa-info-circle"></i>版本信息</div>
                    </div>
                    <div class="box-body active">
                        <table class="form">
                            <tr>
                                <th style="width:100px;">当前版本：</th>
                                <td>V1.0 免费版</td>
                            </tr>
                            <tr>
                                <th>主要功能：</th>
                                <td>专业 / 清爽 / 极简</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
