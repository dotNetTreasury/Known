<div class="mini-splitter" style="width:100%;height:100%;">
    <div id="splitLeft" tooltip="关闭/显示菜单" size="150px" style="padding:5px;"
         showCollapseButton="true">
        <ul id="leftTree" class="mini-tree" style="width:100%;height:100%;"></ul>
    </div>
    <div id="splitRight"></div>
</div>

<script>
    var DevelopView = {

        show: function () {
            var tree = mini.get('leftTree');
            tree.set({ url: '/static/data/demo/menu.txt', resultAsTree: false });
            tree.on('nodeselect', this.onTreeNodeSelect);
        },

        close: function () {
            window.CloseOwnerWindow();
        },

        onTreeNodeSelect: function (e) {
            var url = '/Pages/Develop/Partials/' + e.node.view + '.html';
            $('#splitRight').loadHtml(url, function () {
                mini.parse();
                eval(e.node.view + '.show();');
            });
        }

    };
</script>
